sudo: required
language: cpp

compiler: gcc
os: linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

      - george-edison55-precise-backports
    package:
      - gcc-7
      - g++-7

      - cmake-data
      - cmake

notification:
  email: false

before_script:
  - export CC=gcc-7
  - export CXX=g++-7

script:
  - mkdir ./build
  - cd ./build
  - cmake ../
  - make